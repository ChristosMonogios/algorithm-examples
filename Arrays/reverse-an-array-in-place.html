<!DOCTYPE html>
<html>
<body>
    <script>
        // Question: Reverse an array in place

        // Solution: Swap mirror-pairs of elements in the array. That way, we do not have to create a new array

        var arr = [3,5,1,9,123,32,99,4,12];

        function reverseAlgorithm(arr) {
            if (!arr) {
                return "Nothing to reverse";
            }
            var arrLength = arr.length;
            var arrLengthHalf = arrLength / 2;
            var temp = 0;
            var opossiteIndex = 0;

            for (var i=0; i<arrLengthHalf; i++) {
                opossiteIndex = arrLength-i-1;
                temp = arr[opossiteIndex];
                arr[opossiteIndex] = arr[i];
                arr[i] = temp;
            }

            return arr;
        }
        console.log(reverseAlgorithm(arr));

        // border cases:
        console.log(reverseAlgorithm([]));
        console.log(reverseAlgorithm(null));
        console.log(reverseAlgorithm([1]));
        console.log(reverseAlgorithm([1, 2]));

        // Brute force way:
        arr.reverse();
    </script>
</body>
</html>
