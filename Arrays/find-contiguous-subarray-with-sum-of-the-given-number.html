<!DOCTYPE html>

    <script>
        /*
         * https://www.careercup.com/question?id=5726440612954112
         * Question: Given an array of positive integers and a target total of X, 
         * find if there exists a contiguous subarray with sum = X 
         */

        var arr = [1, 3, 5, 18];
        var numberToFind = 8

        // Algorithm:
            // define a window of search with left and right borders
            // start from 0
            // iterate with while. Till we reach the last element of the array
            // add the numbers one by one from the right till we reach the searched number or we exced it
            // if we exceded it, then move the left bound one position and start again counting

        function getSubArrayThatMatches(arr, num) {
            if (num === 0) {
                return "do not use the zero number!";
            }
            var leftBound = 0;
            var rightBound = 0;
            var arrLength = arr.length;
            var sum = 0;

            while (leftBound < arrLength) {
                if (sum < num) {
                    sum += arr[rightBound++];
                } else if (sum === num) {
                    return arr.slice(leftBound, rightBound).join(" ");
                } else {
                    leftBound++;
                    sum = 0;
                    rightBound = leftBound;
                }
            }

            return "no matching subarray found!";
        }

        console.log(getSubArrayThatMatches(arr, 8));
        console.log(getSubArrayThatMatches(arr, 9));
        console.log(getSubArrayThatMatches(arr, 1));
        console.log(getSubArrayThatMatches(arr, 18));
        console.log(getSubArrayThatMatches(arr, 0));
        console.log(getSubArrayThatMatches(arr, 100));
    </script>
</body>
