        function getNearbyChars(char) {

            } else {
                return ["w", "e", "r"];

        // 2. solution:
        function nearbyWords(str) {
            // find the characters from left and right to the needed character -> this is done by getNearbyChars

            //
            var strLength = str.length;
            var index = 0;

            var possibleWords = [""]; // give the array length of 1 so that the algorithm can start

            while (index<strLength) {
                //str.slice(0, index), str.slice(index, index+1) 
                
                possibleWords = createWord(possibleWords, getNearbyChars(str.charAt(index)));
                index++;
            }


            // return a list of all nearby words
            return possibleWords;
        }

        function createWord(list1, list2) {
            var newList = [];
            for (var i=0; i<list1.length; i++) {
                for (var j=0; j<list2.length; j++) {
                    newList.push(list1[i] + list2[j]);
                }
            }
            return newList;
        }
