<!DOCTYPE html>
<html>
<body>
    <script>
        function binarySearch(arr, searchedNumber) {
            var wasNumberFound = false;
            var middle = arr.length-1;

            var left = 0;
            var right = arr.length;

            while (!wasNumberFound) {
                middle = Math.floor((left + right)/2);

                // The base-case, the element was not found
                if (Math.abs(left-right) === 1) {
                    if (arr[middle] === searchedNumber) {
                        wasNumberFound = true;
                    } else {
                        break;
                    }
                }

                if (arr[middle] === searchedNumber) {
                    wasNumberFound = true;
                } else if (arr[middle] < searchedNumber) {
                    left = middle;
                } else {
                    right = middle;
                }
            }

            return wasNumberFound;
        }

        var arr = [1, 3, 6, 8, 12, 25, 1231, 1245, 1278, 5555, 12234, 22222, 64132, 54523434, 231231232, 312313123123123];
        
        // check for the border cases:
        console.log(binarySearch(arr, 1));
        console.log( binarySearch(arr, 312313123123123));

        console.log(binarySearch(arr, 1278));

        console.log(binarySearch(arr, 2));
        console.log(binarySearch(arr, 1231312313213212321312313123));
    </script>
</body>
</html>
